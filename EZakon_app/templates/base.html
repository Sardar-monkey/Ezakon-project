{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <title>EZakon</title>
</head>
<body>

{% block header %}
<header class="header">
        <div class="container">
            <div class="header_box">
                <div class="search">
                    <img src="{% static './images/loupe.svg' %}" alt="loupe" class="loupe">
                    <input type="text" class="search_inp" placeholder="Поиск">
                </div>
                <div class="for_menu">
                    <img src="{% static './images/Dots.svg' %}" alt="dots" class="dots" onclick="ShowMenu();">
                    <div id="menu">
                        <hr class="line2">
                        <div class="menu_box">
                            {% if user.is_authenticated %}
                            <a href="{% url 'profile_page' %}">
                                <div class="menu_imgs">
                                    <img src="{% static './images/Profile.svg' %}" alt="" class="menu_svg">
                                </div>
                            </a>
                            {% else %}
                            <a href="{% url 'sorry' %}">
                                <div class="menu_imgs">
                                    <img src="{% static './images/Profile.svg' %}" alt="" class="menu_svg">
                                </div>
                            </a>                            
                            {% endif %}
                            <a href="{% url 'main_page' %}">
                                <div class="menu_imgs">
                                    <img src="{% static './images/Home.svg' %}" alt="" class="menu_svg">
                                </div>
                            </a>
                            <a href="{% url 'all_laws_page' %}">
                                <div class="menu_imgs">
                                    <img src="{% static './images/Laws.svg' %}" alt="" class="menu_svg">
                                </div>
                            </a>
                            <a href="{% url 'lawyers_page' %}">
                                <div class="menu_imgs">
                                    <img src="{% static './images/Lawers.svg' %}" alt="" class="menu_svg">
                                </div>
                            </a>
                            {% if user.is_authenticated %}
                            <a href="{% url 'chat_page' %}">
                                <div class="menu_imgs">
                                    <img src="{% static './images/Ai.svg' %}" alt="" class="menu_svg">
                                </div>
                            </a>
                            {% else %}
                            <a href="{% url 'sorry' %}">
                                <div class="menu_imgs">
                                    <img src="{% static './images/Ai.svg' %}" alt="" class="menu_svg">
                                </div>
                            </a>
                            {% endif %}
                        </div>
                        <div class="menu_imgs is-back">
                            <img src="{% static './images/arrow.svg' %}" alt="" class="menu_svg" onclick="ShowMenu();">
                        </div>
                    </div>
                </div>
            </div>
        </div>
</header>

<div class="for_line">
    <hr class="line">   
</div>
{% endblock %}

<main>
    {% block content %}

    {% endblock %}
</main>

<script src="{% static './JS/script.js' %}"></script>
</body>
</html>
